name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # --- YEAR 3000 DISK PURGE ---
      # Deletes 10GB of pre-installed .NET/Haskell/Android tools to free space.
      - name: Purge Factory Disk
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: buildozer-global-v3000-${{ hashFiles('buildozer.spec') }}

      - name: Install Dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev libncurses5:i386 libstdc++6:i386 zlib1g:i386 autoconf automake libtool pkg-config unzip

      - name: Install Buildozer
        run: pip install buildozer "cython<3"

      - name: Build APK
        run: |
          yes | buildozer android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BitLife-3000-APK
          path: bin/*.apk
