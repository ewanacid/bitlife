name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Setup the Environment (Java + Python)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. Install System Dependencies (The stuff Buildozer needs)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y             build-essential             git             ffmpeg             libsdl2-dev             libsdl2-image-dev             libsdl2-mixer-dev             libsdl2-ttf-dev             libportmidi-dev             libswscale-dev             libavformat-dev             libavcodec-dev             zlib1g-dev             libffi-dev             libssl-dev             autoconf             automake             libtool             pkg-config

      # 3. Install the Builder
      - name: Install Buildozer
        run: pip install --upgrade buildozer cython

      # 4. Run the Build (Force "Yes" to all prompts)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 5. Upload the Result
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BitLife-APK
          path: bin/*.apk
