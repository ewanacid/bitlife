name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # --- CRITICAL FIX: FREE DISK SPACE ---
      - name: Free Disk Space
        run: |
          echo "Listing space before cleanup..."
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Space after cleanup:"
          df -h

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # CHANGED CACHE KEY TO 'v2' TO FORCE FRESH START
      - name: Cache Buildozer Global
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: buildozer-global-v2-${{ hashFiles('buildozer.spec') }}

      - name: Install Dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev libncurses5:i386 libstdc++6:i386 zlib1g:i386 autoconf automake libtool pkg-config unzip

      - name: Install Buildozer
        run: pip install buildozer "cython<3"

      - name: Build APK
        run: |
          yes | buildozer android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BitLife-Cosmic-APK
          path: bin/*.apk
