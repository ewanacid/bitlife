name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17 (Required for modern Android builds)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Enable 32-bit architecture & Install Dependencies
      # This fixes the "missing library" errors common on GitHub Runners
      - name: Install System Dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y             build-essential git ffmpeg             libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev             libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev             zlib1g-dev libffi-dev libssl-dev             libncurses5:i386 libstdc++6:i386 zlib1g:i386             autoconf automake libtool pkg-config

      # 3. Install Buildozer
      - name: Install Buildozer
        run: pip install --upgrade buildozer cython

      # 4. Initialize & Build (The Fix: Create spec file first)
      - name: Build APK
        run: |
          yes | buildozer init
          yes | buildozer android debug

      # 5. Upload the Result
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BitLife-APK
          path: bin/*.apk
